<div class="comment-list-container">
	<div *ngFor="let c of comments" class="comment" [class.own-comment]="isFromCurrentUser(c)">
		<div>{{ c.text }}</div>
		<div *ngIf="!isFromCurrentUser(c)" class="author">{{ c.author.name }}</div>
	</div>
</div>
<div class="input-container">
	<textarea rows="4"></textarea>
</div>
