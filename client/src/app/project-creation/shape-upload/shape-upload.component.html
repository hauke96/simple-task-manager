<h3>{{'project-creation.upload' | translate}}</h3>

<div>{{'project-creation.upload-notice' | translate}}</div>

<input id="fileInput" type="file" content="Upload" accept=".geojson, .osm, .xml, .gpx, .json, .esrijson, .kml, .wkt"
	   (change)="onFileSelected($event)" style="display:none;">
<button class="upload-button"
		onclick="document.getElementById('fileInput').click();">{{'project-creation.upload-file-button' | translate}}</button>
