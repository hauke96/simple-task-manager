<div *ngIf="isOwner">
	<div *ngIf="!requestConfirmation">
		<button (click)="onDeleteButtonClicked()" class="space-right">{{'project-settings.delete-button' | translate}}</button>
	</div>

	<div *ngIf="requestConfirmation">
		<span class="space-right">{{'project-settings.really-delete-notice' | translate}}</span>
		<button (click)="onNoButtonClicked()" class="space-right">{{'no' | translate}}</button>
		<button (click)="onYesButtonClicked()">{{'yes' | translate}}</button>
	</div>
</div>
<div *ngIf="!isOwner">
	<div *ngIf="!requestConfirmation">
	<button (click)="onLeaveProjectClicked()">{{'project-settings.leave-button' | translate}}</button>
	</div>

	<div *ngIf="requestConfirmation">
		<span class="space-right">{{'project-settings.really-leave-notice' | translate}}</span>
		<button (click)="onNoButtonClicked()" class="space-right">{{'no' | translate}}</button>
		<button (click)="onYesButtonClicked()">{{'yes' | translate}}</button>
	</div>
</div>

<app-icon-button (clicked)="onExportButtonClicked()" class="export-project-button" icon="lnr-download" textKey="project-settings.export-button"></app-icon-button>

<ng-container *ngIf="isOwner">
	<div class="hline"></div>

	<div>
		<form #creationForm="ngForm">
			<h2>{{ 'settings' | translate }}</h2>
			<div class="form-entry">
				<p class="input-field-label">{{ 'name' | translate }}</p>
				<input class="name-input" [(ngModel)]="newProjectName" required name="nameField">
			</div>
			<div class="form-entry">
				<p class="input-field-label">{{ 'description' | translate }}</p>
				<textarea name="description-text-area" class="description-text-area"
						  [(ngModel)]="newProjectDescription"></textarea>
			</div>
		</form>

		<app-icon-button (clicked)="onSaveButtonClicked()" class="save-button" icon="lnr-checkmark-circle" [disabled]="!creationForm.form?.valid" textKey="save-button"></app-icon-button>
	</div>
</ng-container>
